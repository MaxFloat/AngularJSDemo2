<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/angular.min.js"></script>

</head>
<body>
    <div ng-app="myApp" ng-controller="myController">

        Количество: <input type="number" ng-model="quantity">
        Цена:    <input type="number" ng-model="price">

        <p>Всего: <span ng-bind="quantity*price"></span></p>
        <p>Всего: <span ng-bind="getSum()"></span></p>
</div>
    <script>
        angular.module('myApp', []).
            controller('myController', function ($scope) {
                $scope.quantity = 1;
                $scope.price = 5;
                $scope.getSum = function ()
                {
                    return $scope.quantity * $scope.price;
                }
            });
    </script>

</body>
</html>
