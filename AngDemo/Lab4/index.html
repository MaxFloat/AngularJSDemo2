<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/angular.min.js"></script>

</head>
<body>
    <div ng-app="myApp" ng-controller="myAgeController">

        Год рождения: <input type="number" ng-model="birthYear">
        <p>Возраст: <span ng-bind="getAge()"></span></p>
</div>
    <script>
        angular.module('myApp', []).
            controller('myAgeController', function ($scope) {


                $scope.getAge = function ()
                {
                    return new Date().getFullYear() - $scope.birthYear;
                }
            });
    </script>

</body>
</html>
