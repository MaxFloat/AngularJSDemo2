<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="scripts/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp">
        Элемент: <test-directive></test-directive>
        Атрибут: <div test-directive></div>
    </div>
    <script>
        angular.module('myApp', []).
            directive('testDirective', function () {
                return {
                    restrict: "EA",
                    template: "<h1>"+(new Date()).toLocaleTimeString()+"</h1>"
                }
            });


    </script>

</body>
</html>
