<!DOCTYPE HTML>
<html>

<head>
  <title>Диалоговые окна</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/form.css" />
  <script>
    function demoAlert() {
      alert('Привет!');
    }

    function demoConfirm() {
      let answer = confirm("Ты уверен?");
      if (answer)
        alert("Я уверен");
      else
        alert("Я не уверен");
    }

    function demoPrompt() {
      let answer = prompt("Как тебя зовут?", "Никак");
      if (answer)
        alert("Привет, " + answer + "!");
      else
        alert("Привет, Анонимус!");
    }
  </script>
</head>

<body>
  <h1>Диалоговые окна</h1>
  <button onclick="demoAlert()">Сказать "Привет"</button>
  <button onclick="demoConfirm()">Ты уверен?</button>
  <button onclick="demoPrompt()">Как тебя зовут?</button>
</body>

</html>
