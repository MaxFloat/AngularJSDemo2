<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>lab1</title>
    <!-- script src="Scripts/jquery-3.3.1.min.js"></script -->
    <script>
	    var win = null;
        function onB1()
		{
			if(win)
			{
				if(!win.closed)
					return;
			}
			win = window.open("win.html", "", "width=1200, height=500")
			win.focus();
		}
		function onB3()
		{
			if(win)
			{
				if(!win.closed)
				{
					win.focus();
					win.close();
					win = null;
				}
			}
		}
		function onB2()
		{
			if(win)
			{
				if(!win.closed)
				{
					win.focus();
					let title = document.title;
					console.log(win);
					win.document.open();
					win.document.write("<html>						<head>");
					win.document.write("<meta charset='utf-8' />");
					win.document.write("<title>subwindow</title>");
					win.document.write("<head>");
					win.document.write("<body>");
						win.document.write("<p>Текст параграфа</p>");
					win.document.write("</body>");
					win.document.write("<script>");
						win.document.write("alert('Меня вызвало окно: " + title + "!');");
					win.document.write("<\/script>					<\/html>");
                    win.document.close();
                    //chrome extention web server
				}
			}
		}		
    </script>
</head>
<body >
	<input type="button" onclick="onB1();" value="Открыть" />
	<input type="button" onclick="onB2();" value="Заполнить" />
	<input type="button" onclick="onB3();" value="Закрыть" />
	
</body>
	
</html>
